metadata:
  name: wksp-demo
projects:
  - name: kitchensink-example
    source:
      location: 'https://github.com/ulxdemo/kitchenskink-example.git'
      type: git
components:
  - id: redhat/java8/latest
    type: chePlugin
  - mountSources: true
    endpoints:
      - name: eap
        port: 8080
    memoryLimit: 512Mi
    type: dockerimage
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
    alias: maven
    image: 'registry.redhat.io/codeready-workspaces/stacks-java-rhel8:2.0'
    env:
      - value: /home/jboss/.m2
        name: MAVEN_CONFIG
      - value: >-
          -Xmx200m -XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC
          -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4
          -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true
          -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/jboss
        name: MAVEN_OPTS
apiVersion: 1.0.0
commands:
  - name: build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/kitchensink-example'
        type: exec
        command: mvn clean install
        component: maven
  - name: build and run in debug
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/kitchensink-example'
        type: exec
        command: >-
          mvn clean install && cp target/*.war
          /opt/eap/standalone/deployments/ROOT.war && export
          JAVA_OPTS_APPEND=-Dsun.util.logging.disableCallerCheck=true &&
          /opt/eap/bin/standalone.sh -b 0.0.0.0 --debug 8000
        component: maven
  - name: copy war
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/kitchensink-example'
        type: exec
        command: cp target/*.war /opt/eap/standalone/deployments/ROOT.war
        component: maven
  - name: hot update
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/kitchensink-example'
        type: exec
        command: >-
          mvn clean install && cp target/*.war
          /opt/eap/standalone/deployments/ROOT.war
        component: maven
  - name: dependency analysis
    actions:
      - type: exec
        command: >-
          ${HOME}/stack-analysis.sh -f
          ${CHE_PROJECTS_ROOT}/kitchensink-example/pom.xml -p
          ${CHE_PROJECTS_ROOT}/kitchensink-example
        component: maven
  - name: Debug (Attach)
    actions:
      - referenceContent: |
          {
          "version": "0.2.0",
          "configurations": [
          {
              "type": "java",
              "request": "attach",
              "name": "Debug (Attach)",
              "hostName": "localhost",
              "port": 8000
          }
          ]
          }
        type: vscode-launch
